services:
  # ─── Backend Service ────────────────────────────────────────────────
  - type: web
    name: student-analyzer-api
    env: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: MONGO_URI
        sync: false # Set manually in Render dashboard
      - key: MONGO_DB_NAME
        value: cluster0
      - key: GROQ_API_KEY
        sync: false # Set manually in Render dashboard
      - key: SECRET_KEY
        generateValue: true
      - key: GROQ_MODEL
        value: llama-3.3-70b-versatile

  # ─── Frontend Static Site ──────────────────────────────────────────
  - type: static
    name: student-analyzer-frontend
    env: static
    region: oregon
    plan: free
    rootDir: frontend
    publishDir: .
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
